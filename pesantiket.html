<!DOCTYPE html>
<html>
<head>
    <style>
        .infotext {
            display: inline-block;
        }
    </style>
</head>

<body>

    <h1>APLIKASI PEMESANAN TIKET TRAVEL</h1>

    <form>
        <label for="name">Name&emsp;&emsp;&emsp;&nbsp;:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="tujuan">Tujuan&emsp;&emsp;&ensp;&nbsp;:</label>
        <select name="tujuan" id="tujuan" onChange="checkTujuan(this.value);">
            <option value="Bandung">Bandung</option>
            <option value="Bali">Bali</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Semarang">Semarang</option>
        </select>
        <br><br>

        <label for="harga">Harga&emsp;&emsp;&emsp;&nbsp;:</label>
        <input type="text" id="harga" name="harga" value="250000">
        <br><br>

        <label for="jumlah">Jumlah tiket&ensp;&nbsp;:</label>
        <select name="jumlah" id="jumlah" onChange="checkJumlah(this.value);">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br><br>
        
        <label for="member">Member&emsp;&emsp;&nbsp;:</label>
        <input type="checkbox" id="member" name="member" unchecked 
        onclick="checkMember(this);"/>
        <br><br>

        <label for="diskon">Diskon&emsp;&emsp;&ensp;&nbsp;:</label>
        <input type="text" id="diskon" name="diskon" value="0">
        <span class="infotext">%</span>
        <br><br>

        <label for="total">Total&emsp;&emsp;&emsp;&ensp;:</label>
        <input type="text" id="total" name="total" value="0">
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <script type="text/javascript">
        let total = 250000;
        let diskon = 0;
        let jumlah = 1;
        document.getElementById("total").value = 250000;

        function checkTujuan(tujuan){
            if (tujuan == "Bandung"){
                document.getElementById("harga").value = 250000;
            }else if(tujuan == "Bali"){
                document.getElementById("harga").value = 500000;
            }else if(tujuan == "Jakarta"){
                document.getElementById("harga").value = 300000;
            }else if(tujuan == "Semarang"){
                document.getElementById("harga").value = 350000;
            }

            total = document.getElementById("harga").value;
            calcTotal();
        }

        function checkJumlah(n){
            if (n == "1"){
                document.getElementById("jumlah").value = 1;
            }else if(n == "2"){
                document.getElementById("jumlah").value = 2;
            }else if(n == "3"){
                document.getElementById("jumlah").value = 3;
            }else if(n == "4"){
                document.getElementById("jumlah").value = 4;
            }else if(n == "5"){
                document.getElementById("jumlah").value = 5;
            }else if(n == "6"){
                document.getElementById("jumlah").value = 6;
            }else if(n == "7"){
                document.getElementById("jumlah").value = 7;
            }else if(n == "8"){
                document.getElementById("jumlah").value = 8;
            }else if(n == "9"){
                document.getElementById("jumlah").value = 9;
            }else if(n == "10"){
                document.getElementById("jumlah").value = 10;
            }

            jumlah = document.getElementById("jumlah").value;
            calcTotal();
        }
        

        function checkMember(member){
            if (member.checked){
                document.getElementById("diskon").value = 10;
            }else{
                document.getElementById("diskon").value = 0;
            }

            diskon = document.getElementById("diskon").value;
            calcTotal();
        }

        function calcTotal(){
            let total2 = 0;
            if (diskon==0){
                total2 = total * jumlah;
            }else{
                total2 = total * jumlah - ((total * jumlah * diskon)/100);
            }

            document.getElementById("total").value = total2;
        }
        
    </script>

</body>
</html>
